<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorator="/admin/admin_layout">
<head>
    <meta charset="UTF-8">
    <title>Tickets | Contacts Form</title>

</head>
<body>
	<div class="container">
		<h2 class="text-center">Contac Form</h2>
		<div class="row justify-content-center">
			<div class="col-12 col-md-8 col-lg-6 pb-5">


				<!--Form with header-->

				<form action="#" th:action="@{/contacts/addcontact}" th:object="${contactModel}" method="post">
					<div class="card border-primary rounded-0">
						<div class="card-header p-0">
							<div class="bg-info text-white text-center py-2">
								<h3>
									<i class="fa fa-envelope"></i> Contactanos
								</h3>
								<p class="m-0">Con gusto te ayudaremos</p>
							</div>
						</div>
						<div class="card-body p-3">

							<!--Body-->
							<div class="form-group">
								<div class="input-group mb-2">
									<div class="input-group-prepend">
										<div class="input-group-text">
											<i class="fa fa-user text-info"></i>
										</div>
									</div>
									<input type="hidden" th:field="*{id}"/>
									<input type="text" class="form-control" id="firstname"
										name="firstname" placeholder="Nombre" required th:field="*{firstname}" th:value="${firstname}"/>
								</div>
							</div>
							<div class="form-group">
								<div class="input-group mb-2">
									<div class="input-group-prepend">
										<div class="input-group-text">
											<i class="fa fa-user text-info"></i>
										</div>
									</div>
									<input type="text" class="form-control" id="lastname"
										name="lastname" placeholder="Apellido" required th:field="*{lastname}" th:value="${lastname}">
								</div>
							</div>
							<div class="form-group">
								<div class="input-group mb-2">
									<div class="input-group-prepend">
										<div class="input-group-text">
											<i class="fa fa-envelope text-info"></i>
										</div>
									</div>
									<input type="number" class="form-control" id="phone"
										name="phone" placeholder="0971 456987" required th:field="*{telephone}" th:value="${telephone}">
								</div>
							</div>

							<div class="form-group">
								<div class="input-group mb-2">
									<div class="input-group-prepend">
										<div class="input-group-text">
											<i class="fa fa-user text-info"></i>
										</div>
									</div>
									<input type="text" class="form-control" id="city" name="city"
										placeholder="Ciudad" required th:field="*{city}" th:value="${city}">
								</div>
							</div>

							<div class="text-center">
								<input type="submit" value="Enviar"
									class="btn btn-info btn-block rounded-0 py-2">
							</div>

						</div>

					</div>
				</form>
				<!--Form with header-->
				<a href="#" th:href="@{/contacts/cancel}">
					<div class="text-center">
						<input type="submit" value="Cancelar"
							class="btn btn-info btn-block rounded-0 py-2">
					</div>
				</a>

			</div>
		</div>
	</div>
</body>
</html>
