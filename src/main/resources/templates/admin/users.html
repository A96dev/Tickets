<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	layout:decorator="/admin/admin_layout">
<head>
<meta charset="UTF-8">
<title>Usuarios</title>
</head>
<body>


	<div layout:fragment="content">

		<!-- Content Header (Page header) -->
		<section class="content-header">
			<div class="container-fluid">
				<div class="row mb-2">
					<div class="col-sm-6">
						<h1>Administrar Usuarios</h1>
					</div>
					<div class="col-sm-6">
						<ol class="breadcrumb float-sm-right">
							<li class="breadcrumb-item"><a href="#">Home</a></li>
							<li class="breadcrumb-item active">Simple Tables</li>
						</ol>
					</div>
				</div>
			</div>
			<!-- /.container-fluid -->
		</section>

		<!-- Main content -->
		<section class="content">
			<div class="container-fluid">
				<div class="row">
					<div class="col-md-8">
						<!-- TABLE: LATEST ORDERS -->
						<div class="card">
							<div class="card-header">
								<h3 class="card-title">Lista de Usuarios</h3>
								<div class="card-tools">
									<button type="button" class="btn btn-tool"
										data-card-widget="collapse">
										<i class="fas fa-minus"></i>
									</button>
									<button type="button" class="btn btn-tool"
										data-card-widget="remove">
										<i class="fas fa-times"></i>
									</button>
								</div>
							</div>
							<!-- /.card-header -->
							<div class="card-body">
								<table id="example1" class="table table-bordered table-striped">
									<thead>
										<tr>
											<th scope="col">Usuario</th>
											<th scope="col">Estado</th>
											<th scope="col">Administrar <button type="button" class="btn btn-primary float-right newUser">Nuevo</button></th>
										</tr>
									</thead>
									<tbody>
										<tr th:each="user : ${users}">
											<td th:text="${user.username}"></td>
											<td>
												<span th:if="${user.enabled == true}">Habilitado</span>
												<span th:unless="${user.enabled == true}">Deshabilitado</span>
											</td>
											<td>
												<div class="btn-group" role="group" aria-label="Basic example">
													<a th:href="@{edit/} + ${user.getUsername()}"><button type="button" class="btn btn-primary">Editar</button></a>
                                  					<a th:href="@{delete/} + ${user.getUsername()}"><button  type="button" class="btn btn-danger">Eliminar</button></a>
											   </div>
											</td>
										</tr>
									</tbody>
								</table>
							</div>
							<!-- /.card-body -->
						</div>
						<!-- /.card -->
					</div>
					<div class="col-md-4">
						<!-- PRODUCT LIST -->
						<div class="card">
							<div class="card-header">
								<h3 class="card-title">Crear / Editar Usuario</h3>

								<div class="card-tools">
									<button type="button" class="btn btn-tool"
										data-card-widget="collapse">
										<i class="fas fa-minus"></i>
									</button>
									<button type="button" class="btn btn-tool"
										data-card-widget="remove">
										<i class="fas fa-times"></i>
									</button>
								</div>
							</div>
							<!-- /.card-header -->
							<form th:action="@{/addNewUser}" th:object="${userModel}" method="POST">
				                <div class="card-body">
				                  <div class="form-group">
				                    <label for="username">Usuario</label>
				                    <input type="text" class="form-control" name="username" id="username" placeholder="Ingrese el usuario" disabled required >
				                  </div>
				                  <div class="form-group">
				                    <label for="password">Contraseña</label>
				                    <input type="password" class="form-control" name="password" id="password" placeholder="Ingrese la contraseña" disabled required>
				                  </div>
				                  <div class="form-group">
			                        <label>Rol del Usuario</label>
			                        <select name="userRol" id="userRol" class="form-control" disabled required>
			                          <option value="ROLE_GUEST">Invitado</option>
			                          <option value="ROLE_STAFF">Staff</option>
			                          <option value="ROLE_SENIOR">Supervisor</option>
			                          <option value="ROLE_ADMIN">Administrador</option>
			                        </select> 
			                      </div>
				                  <div class="form-group">
				                    <div class="custom-control custom-switch custom-switch-off-danger custom-switch-on-success">
				                      <input type="checkbox" class="custom-control-input" name="enabled" id="enabled" disabled>
				                      <label class="custom-control-label" for="enabled">Estado de usuario (Habilitado / Deshabilitado)</label>
				                    </div>
				                  </div>
				                </div>
				                <!-- /.card-body -->
				
				                <div class="card-footer">
				                  <button type="button" class="btn btn-warning btnClean">Limpiar</button>
				                  <button type="submit" class="btn btn-success float-right btnSave">Guardar</button>
				                </div>
				              </form>
							<!-- /.card-footer -->
						</div>
						<!-- /.card -->
					</div>
				</div>
			</div>

		</section>
		<!-- Main content -->


	</div>


	<th:block layout:fragment="script">
		<!-- jQuery -->
		<script src="/admin/plugins/jquery/jquery.min.js"></script>
		<script>
			$(document).ready( function () {
				$(function () {
				    $("#example1").DataTable({
				      "responsive": true, 
				      "lengthChange": false, 
				      "autoWidth": false,
				      "buttons": ["copy", "csv", "excel", "pdf", "print", "colvis"]/*,
				      "serverSide": true,
				        "ajax": {
				            "url": "/users/showAll",
				            "type": "GET",
				            "dataType": "json",
				            "contentType": "application/json",
				            "data": function (d) {
				                return JSON.stringify(d);
				            }
				        },
				        "columns": [
				            {"data": "username"},
				            {"data": "enabled"}
				        ]*/
				    }).buttons().container().appendTo('#example1_wrapper .col-md-6:eq(0)');
				  });
				
				$(".newUser").click(() => {
				    $("#username").removeAttr("disabled");
				    $("#password").removeAttr("disabled");
				    $("#userRol").removeAttr("disabled");
				    $("#enabled").removeAttr("disabled");
				});
				
				$(".btnClean").click(() => {
				    $("#username").val("");
				    $("#username").attr("disabled", "disabled");
				    $("#password").val("");
				    $("#password").attr("disabled", "disabled");
				    $("#userRol").val("");
				    $("#userRol").attr("disabled", "disabled");
				    $("#enabled").prop('checked', false);
				    $("#enabled").attr("disabled", "disabled");
				});
			});
			
			
			console.log("Pagina de Usuarios");
		</script>
	</th:block>

</body>
</html>
