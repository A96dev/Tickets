<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>Login</title>
<!-- jQuery -->
<script th:src="@{/admin/plugins/jquery/jquery.min.js}"
	src="../static/admin/plugins/jquery/jquery.min.js"
	type="text/javascript"></script>
<!-- Bootstrap 4 -->
<script th:src="@{/admin/plugins/bootstrap/js/bootstrap.bundle.min.js}"
	src="../static/admin/plugins/bootstrap/js/bootstrap.bundle.min.js"
	type="text/javascript"></script>
<!-- AdminLTE App -->
<script th:src="@{/admin/dist/js/adminlte.min.js}"
	src="../static/admin/dist/js/adminlte.min.js" type="text/javascript"></script>
	<!-- Toastr -->
<script th:src="@{/admin/plugins/toastr/toastr.min.js}" src="../static/admin/plugins/toastr/toastr.min.js"  type="text/javascript"></script>
<script th:src="@{/js/genericas.js}"
	src="../static/js/genericas.js" type="text/javascript"></script>
<!-- Google Font: Source Sans Pro -->
<link rel="stylesheet"
	href="https://fonts.googleapis.com/css?family=Source+Sans+Pro:300,400,400i,700&display=fallback">
<!-- Font Awesome -->
<link th:href="@{/admin/plugins/fontawesome-free/css/all.min.css}"
	rel="stylesheet">
<!-- icheck bootstrap -->
<link
	th:href="@{/admin/plugins/icheck-bootstrap/icheck-bootstrap.min.css}"
	rel="stylesheet">
<!-- Theme style -->
<link th:href="@{/admin/dist/css/adminlte.min.css}" rel="stylesheet">
<!-- Toastr -->
  <link th:href="@{/admin/plugins/toastr/toastr.min.css}" rel="stylesheet">
<!-- Favicon -->
<link rel="shortcut icon" type="image/png"
	href="/admin/dist/img/sisTICKETS.png" />
</head>
<body class="hold-transition login-page" style="background-color: #343a40;">
	<div class="login-box">
		<!-- /.login-logo -->
		<div class="card card-outline card-primary">
			<div class="card-header text-center">
				<b>sis</b>TICKETS
			</div>
			<div class="card-body">
				<p class="login-box-msg">Ingresa para iniciar sesi칩n</p>

				<form th:action="@{/logincheck}" method="post" name="loginForm">
					<input type="hidden" name="${_csrf.parameterName}"
						value="${_csrf.token}" />
					<div class="input-group mb-3">
						<input type="text" class="form-control" placeholder="Usuario"
							name="username" id="username" minlength="3" required>
						<div class="input-group-append">
							<div class="input-group-text">
								<span class="fas fa-user"></span>
							</div>
						</div>
					</div>
					<div class="input-group mb-3">
						<input type="password" class="form-control" placeholder="Password"
							name="password" id="password" minlength="8" required>
						<div class="input-group-append">
							<div class="input-group-text">
								<span class="fas fa-lock"></span>
							</div>
						</div>
					</div>


					<div th:if="${error != null}" class="alert alert-danger toastrDefaultError"
						role="alert">
					</div>
					<div th:if="${logout != null}" class="alert alert-info"
						role="alert">Sesi칩n Cerrada Exitosamente</div>
					<div class="row">
						<div class="col-8">
							<div class="icheck-primary">
								<input type="checkbox" id="remember"> <label
									for="remember"> Recordar mi contrase침a </label>
							</div>
						</div>
						<!-- /.col -->
						<div class="col-4">
							<button type="submit" class="btn btn-primary btn-block">Ingresar</button>
						</div>
						<!-- /.col -->
					</div>
				</form>

				<!-- div class="social-auth-links text-center mt-2 mb-3">
					<a href="#" class="btn btn-block btn-primary"> <i
						class="fab fa-facebook mr-2"></i> Sign in using Facebook
					</a> <a href="#" class="btn btn-block btn-danger"> <i
						class="fab fa-google-plus mr-2"></i> Sign in using Google+
					</a>
				</div>
				<!-- /.social-auth-links -->

				<p class="mb-1">
					<a href="forgot-password.html">Olvide mi contrase침a</a>
				</p>
				<!--p class="mb-0">
					<a href="register.html" class="text-center">Registrar</a>
				</p-->
			</div>
			<!-- /.card-body -->
		</div>
		<!-- /.card -->
	</div>
	<!-- /.login-box -->
</body>
</html>
