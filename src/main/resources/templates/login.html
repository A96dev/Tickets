<!DOCTYPE html>
<html>

<head>

  <meta charset="UTF-8">

  <title>Acceso</title>

  <link rel='stylesheet' href='http://codepen.io/assets/libs/fullpage/jquery-ui.css'>

    <link rel="stylesheet" href="../static/css/style.css" media="screen" type="text/css" />

</head>

<body>


  <div class="login-card">
    <h1>Acceso <img class="candado"  src="../static/imgs/candado.png"></h1><br>
     
  <form class="form-signin" action="#" th:action="@{/logincheck}" th:object="${userCredentials}" method="post">
    <input type="text" id="inputUsername" class="form-control" name="user" placeholder="Username" th:fiel="*{username}"/>
    <input type="password" id="inputUsername" class="form-control" name="pass" placeholder="Password" th:fiel="*{password}"/>
    <div th:if="${error != null}" class="alert alert-danger" role="alert">Invalid Username or Password</div>
    <input type="submit" name="login" class="login login-submit" value="Acceder">
  </form>

  <div class="login-help">
    <a href="#">Forgot Password</a>
  </div>
</div>


</body>

</html>
