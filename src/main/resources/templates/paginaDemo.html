<!DOCTYPE html>
<html>
<head>
<meta charset="ISO-8859-1">
<title>Insert title here</title>
</head>
<body>
	<h2>Esto es una lista</h2>
	<table>
		<thead>
			<tr>
				<th>NAME</th>
				<th>AGE</th>
			</tr>
		</thead>
		<tbody th:each="persona : ${gente}">
			<tr>
				<td th:text="${persona.name}"></td>
				<td th:text="${persona.age}"></td>
			</tr>
		</tbody>
	</table>
</body>
</html>
